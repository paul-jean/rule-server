<!--
@param restaurant: restaurant object
@param item: menu item object
-->
<html>
    {% include 'header.html' %}
    <body>
        {% include 'nav.html' %}
        <h1>Delete item: {{item.name}}</h1>
        <div class="center">
            <div class="button row">
                <form action="{{ url_for('deleteMenuItem', rest_id=restaurant.id, menu_id=item.id) }}" method="POST">
                    <button type="submit">Delete</button>
                </form>
            </div>
            <div class="button row">
                <form action="{{ url_for('showMenu', rest_id=restaurant.id) }}">
                    <button type="submit">Cancel</button>
                </form>
            </div>
        </div>
    </body>
</html>
