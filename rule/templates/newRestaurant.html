    {% include 'header.html' %}
    <body>
        {% include 'nav.html' %}
        <div class="container form">
            <h1>New Restaurant</h1>

                <form action="{{ url_for('newRestaurant')}}" method='POST'>
                    <p>Name:</p>
                    <input type='text' size='30' name='name' placeholder='Yongs Yummies'>

                </form>
            </div>
            <div class="button centered">
                <form action="{{ url_for('showRestaurants') }}">
                    <button type="submit">Cancel</button>
                </form>
            </div>
        </div>
    </body>
</html>
