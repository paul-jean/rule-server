<!--
@param restaurant: restaurant object
-->
<html>
    {% include 'header.html' %}
    <body>
        {% include 'nav.html' %}
        <div class="container">
            <h1>Edit Restaurant: {{ restaurant.name }}</h1>
            <div class="center">
                <form action="{{ url_for('editRestaurant', rest_id=restaurant.id) }}" method='POST'>
                    <div class="button">
                        <p>Name:</p>
                        <input type='text' size='30' name='name' placeholder='{{ restaurant.name }}'>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="button center">
                <form action="{{ url_for('showRestaurants') }}">
                    <button type="submit">Cancel</button>
                </form>
            </div>
        </div>
    </body>
</html>
